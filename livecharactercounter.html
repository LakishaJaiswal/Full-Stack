<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .counter {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="text-input" placeholder="Type something..."></textarea>
    <div class="counter">Characters: <span id="char-count">0</span></div>
  </div>

  <script>
    const textarea = document.getElementById("text-input");
    const counter = document.getElementById("char-count");

    textarea.addEventListener("input", () => {
      counter.textContent = textarea.value.length;
    });
  </script>
</body>
</html>
